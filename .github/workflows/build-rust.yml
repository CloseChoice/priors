name: Build Rust Package

on:
  push:
    branches:
      - main
      - feat/ci-pipeline-4
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }} - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools

      - name: Build
        run: |
          cd priors
          cargo build --release --target ${{ matrix.target }}

      - name: Package binaries (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd priors/target/${{ matrix.target }}/release
          tar czf priors-${{ matrix.target }}.tar.gz libpriors.*
          mv priors-${{ matrix.target }}.tar.gz ${{ github.workspace }}

      - name: Package binaries (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd priors/target/${{ matrix.target }}/release
          7z a priors-${{ matrix.target }}.zip priors.dll priors.lib
          move priors-${{ matrix.target }}.zip ${{ github.workspace }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-${{ matrix.target }}
          path: |
            priors-${{ matrix.target }}.tar.gz
            priors-${{ matrix.target }}.zip

  publish:
    name: Publish to GitHub Releases
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: rust-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
