name: Commitlint

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
  push:
    branches:
      - main
  workflow_call:

permissions:
  contents: read
  pull-requests: read

jobs:
  commitlint:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install commitlint
        run: |
          npm install -g @commitlint/cli @commitlint/config-conventional

      - name: Validate commits
        id: commitlint
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            FROM="${{ github.event.pull_request.base.sha }}"
            TO="${{ github.event.pull_request.head.sha }}"
          else
            FROM="${{ github.event.before }}"
            TO="${{ github.event.after }}"
          fi

          # Run commitlint and capture output
          if ! OUTPUT=$(npx commitlint --from $FROM --to $TO --verbose 2>&1); then
            echo "## ⚠️ Commitlint Warnings" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Some commits don't follow the conventional commit format." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Expected format:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "type(scope): subject" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Examples:" >> $GITHUB_STEP_SUMMARY
            echo "  feat: add new feature" >> $GITHUB_STEP_SUMMARY
            echo "  fix: resolve bug" >> $GITHUB_STEP_SUMMARY
            echo "  ci: update pipeline" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Issues found:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$OUTPUT" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY

            echo "⚠️ Commitlint found issues (see job summary for details)"
          else
            echo "✅ All commits follow conventional commit format"
          fi

          # Always exit 0 so pipeline continues
          exit 0
