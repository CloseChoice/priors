name: Linting

on:
  push:
    branches:
      - main
      - feat/ci-pipeline-4
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write

jobs:
  lint:
    name: Lint ${{ matrix.language }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - language: Python
            setup: python
          - language: Rust
            setup: rust
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      # Python Setup
      - name: Set up Python
        if: matrix.setup == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        if: matrix.setup == 'python'
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort

      - name: Auto-format with black
        if: matrix.setup == 'python'
        run: black .

      - name: Sort imports with isort
        if: matrix.setup == 'python'
        run: isort .

      - name: Lint with flake8
        if: matrix.setup == 'python'
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      # Rust Setup
      - name: Install Rust Toolchain
        if: matrix.setup == 'rust'
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Auto-format with rustfmt
        if: matrix.setup == 'rust'
        run: cargo fmt --all
        working-directory: ./priors

      - name: Run clippy with auto-fix
        if: matrix.setup == 'rust'
        run: cargo clippy --all-targets --all-features --fix --allow-dirty -- -D warnings
        working-directory: ./priors

  commit:
    name: Commit all changes
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Run all linters
        run: |
          black .
          isort .
          cd priors
          cargo fmt --all
          cargo clippy --all-targets --all-features --fix --allow-dirty --allow-staged -- -D warnings

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format with linters [skip ci]"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          skip_dirty_check: false
