name: Test Release to TestPyPI

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to release'
        required: false
        type: string
      skip_publish:
        description: 'Skip publishing to TestPyPI'
        required: false
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (optional, uses current if not specified)'
        required: false
        type: string
      skip_publish:
        description: 'Skip publishing to TestPyPI'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version from git tags
        run: |
          cd priors
          LATEST_TAG=$(git describe --tags --abbrev=0)
          VERSION="${LATEST_TAG#v}.dev${{ github.run_number }}"
          sed -i 's/^dynamic = \["version"\]/version = "'"$VERSION"'"/' pyproject.toml

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: "true"
          manylinux: auto
          working-directory: priors

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: priors/dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version from git tags
        shell: bash
        run: |
          cd priors
          LATEST_TAG=$(git describe --tags --abbrev=0)
          VERSION="${LATEST_TAG#v}.dev${{ github.run_number }}"
          sed -i 's/^dynamic = \["version"\]/version = "'"$VERSION"'"/' pyproject.toml

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: "true"
          working-directory: priors

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: priors/dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version from git tags
        run: |
          cd priors
          LATEST_TAG=$(git describe --tags --abbrev=0)
          VERSION="${LATEST_TAG#v}.dev${{ github.run_number }}"
          sed -i '' 's/^dynamic = \["version"\]/version = "'"$VERSION"'"/' pyproject.toml

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: "true"
          working-directory: priors

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: priors/dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version from git tags
        run: |
          cd priors
          LATEST_TAG=$(git describe --tags --abbrev=0)
          VERSION="${LATEST_TAG#v}.dev${{ github.run_number }}"
          sed -i 's/^dynamic = \["version"\]/version = "'"$VERSION"'"/' pyproject.toml

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: priors

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: priors/dist

  publish:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [linux, windows, macos, sdist]
    if: ${{ !inputs.skip_publish }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Display version info
        run: |
          echo "Publishing version 0.1.0.dev${{ github.run_number }}"
          ls -lh dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_PASSWORD }}
          repository-url: https://test.pypi.org/legacy/
          verbose: true
