name: Test Release to TestPyPI

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to release'
        required: false
        type: string
      skip_publish:
        description: 'Skip publishing to TestPyPI'
        required: false
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (optional, uses current if not specified)'
        required: false
        type: string
      skip_publish:
        description: 'Skip publishing to TestPyPI'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git describe

      - name: Generate dev version
        id: version
        run: |
          # Get version from git describe: v0.1.0-43-gdf36faf -> 0.1.0.dev43
          GIT_DESCRIBE=$(git describe --tags --long 2>/dev/null || echo "v0.1.0-0-g$(git rev-parse --short HEAD)")
          echo "Git describe: $GIT_DESCRIBE"

          if [[ $GIT_DESCRIBE =~ ^v?([0-9.]+)-([0-9]+)-g([a-f0-9]+)$ ]]; then
            BASE_VERSION="${BASH_REMATCH[1]}"
            COMMITS_AHEAD="${BASH_REMATCH[2]}"
            if [ "$COMMITS_AHEAD" = "0" ]; then
              VERSION="$BASE_VERSION"
            else
              VERSION="${BASE_VERSION}.dev${COMMITS_AHEAD}"
            fi
          else
            VERSION="0.1.0.dev${{ github.run_number }}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: "true"
          manylinux: auto
          working-directory: priors
        env:
          MATURIN_PEP440_VERSION: ${{ steps.version.outputs.version }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: priors/dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git describe

      - name: Generate dev version
        id: version
        shell: bash
        run: |
          # Get version from git describe: v0.1.0-43-gdf36faf -> 0.1.0.dev43
          GIT_DESCRIBE=$(git describe --tags --long 2>/dev/null || echo "v0.1.0-0-g$(git rev-parse --short HEAD)")
          echo "Git describe: $GIT_DESCRIBE"

          if [[ $GIT_DESCRIBE =~ ^v?([0-9.]+)-([0-9]+)-g([a-f0-9]+)$ ]]; then
            BASE_VERSION="${BASH_REMATCH[1]}"
            COMMITS_AHEAD="${BASH_REMATCH[2]}"
            if [ "$COMMITS_AHEAD" = "0" ]; then
              VERSION="$BASE_VERSION"
            else
              VERSION="${BASE_VERSION}.dev${COMMITS_AHEAD}"
            fi
          else
            VERSION="0.1.0.dev${{ github.run_number }}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: "true"
          working-directory: priors
        env:
          MATURIN_PEP440_VERSION: ${{ steps.version.outputs.version }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: priors/dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git describe

      - name: Generate dev version
        id: version
        run: |
          # Get version from git describe: v0.1.0-43-gdf36faf -> 0.1.0.dev43
          GIT_DESCRIBE=$(git describe --tags --long 2>/dev/null || echo "v0.1.0-0-g$(git rev-parse --short HEAD)")
          echo "Git describe: $GIT_DESCRIBE"

          if [[ $GIT_DESCRIBE =~ ^v?([0-9.]+)-([0-9]+)-g([a-f0-9]+)$ ]]; then
            BASE_VERSION="${BASH_REMATCH[1]}"
            COMMITS_AHEAD="${BASH_REMATCH[2]}"
            if [ "$COMMITS_AHEAD" = "0" ]; then
              VERSION="$BASE_VERSION"
            else
              VERSION="${BASE_VERSION}.dev${COMMITS_AHEAD}"
            fi
          else
            VERSION="0.1.0.dev${{ github.run_number }}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: "true"
          working-directory: priors
        env:
          MATURIN_PEP440_VERSION: ${{ steps.version.outputs.version }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: priors/dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git describe

      - name: Generate dev version
        id: version
        run: |
          # Get version from git describe: v0.1.0-43-gdf36faf -> 0.1.0.dev43
          GIT_DESCRIBE=$(git describe --tags --long 2>/dev/null || echo "v0.1.0-0-g$(git rev-parse --short HEAD)")
          echo "Git describe: $GIT_DESCRIBE"

          if [[ $GIT_DESCRIBE =~ ^v?([0-9.]+)-([0-9]+)-g([a-f0-9]+)$ ]]; then
            BASE_VERSION="${BASH_REMATCH[1]}"
            COMMITS_AHEAD="${BASH_REMATCH[2]}"
            if [ "$COMMITS_AHEAD" = "0" ]; then
              VERSION="$BASE_VERSION"
            else
              VERSION="${BASE_VERSION}.dev${COMMITS_AHEAD}"
            fi
          else
            VERSION="0.1.0.dev${{ github.run_number }}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: priors
        env:
          MATURIN_PEP440_VERSION: ${{ steps.version.outputs.version }}

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: priors/dist

  publish:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [linux, windows, macos, sdist]
    if: ${{ !inputs.skip_publish }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Display version info
        run: |
          echo "Publishing to TestPyPI (version auto-generated from git)"
          echo "Built packages:"
          ls -lh dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_PASSWORD }}
          repository-url: https://test.pypi.org/legacy/
          verbose: true
