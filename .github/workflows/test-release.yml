name: Test Release to TestPyPI

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to release'
        required: false
        type: string
      skip_publish:
        description: 'Skip publishing to TestPyPI'
        required: false
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (optional, uses current if not specified)'
        required: false
        type: string
      skip_publish:
        description: 'Skip publishing to TestPyPI'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download version files
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: version-files
          path: priors

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist --find-interpreter
          sccache: "true"
          manylinux: auto
          working-directory: priors

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: priors/dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download version files
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: version-files
          path: priors

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: priors

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: priors/dist

  publish:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [linux, sdist]
    if: ${{ !inputs.skip_publish }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Display version info
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "Publishing version: ${{ inputs.version }}"
          else
            echo "Publishing current version from pyproject.toml"
          fi

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_PASSWORD }}
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          skip-existing: true
