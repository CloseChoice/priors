name: Test Semantic Release

on:
  push:
    branches:
      - 'feat/**'
  workflow_dispatch:
    inputs:
      publish_to_testpypi:
        description: 'Publish to TestPyPI?'
        required: true
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  checks: write

jobs:
  commitlint:
    name: Validate Commits
    permissions:
      contents: read
      pull-requests: read
    uses: ./.github/workflows/commitlint.yml

  tests:
    name: Run Tests
    permissions:
      contents: read
      pull-requests: write
      checks: write
    uses: ./.github/workflows/tests.yml

  linting:
    name: Run Linting
    permissions:
      checks: write
      contents: write
    uses: ./.github/workflows/linting.yml

  semantic-release:
    name: Semantic Release (Test)
    needs: [commitlint, tests, linting]
    runs-on: ubuntu-latest
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install semantic-release
        run: |
          npm install semantic-release@latest
          npm install @semantic-release/commit-analyzer
          npm install @semantic-release/release-notes-generator
          npm install @semantic-release/git
          npm install @semantic-release/changelog
          npm install @semantic-release/exec
          npm install @semantic-release/github

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Capture semantic-release output
          OUTPUT=$(npx semantic-release --extends ./.releaserc.test.json 2>&1 || true)
          echo "$OUTPUT"

          # Check if .next-version file was created
          if [ -f .next-version ]; then
            VERSION=$(cat .next-version)
            echo "✅ New version created: $VERSION"
            echo "new-release-version=$VERSION" >> $GITHUB_OUTPUT
            echo "new-release-published=true" >> $GITHUB_OUTPUT
          else
            echo "ℹ️ No new version (no releasable commits since last release)"
            echo "new-release-published=false" >> $GITHUB_OUTPUT
          fi

      - name: Debug outputs
        run: |
          echo "new-release-published: ${{ steps.semantic.outputs.new-release-published }}"
          echo "new-release-version: ${{ steps.semantic.outputs.new-release-version }}"

  update-version:
    name: Update Version Files
    needs: semantic-release
    if: needs.semantic-release.outputs.new-release-published == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Update version in files
        run: |
          VERSION="${{ needs.semantic-release.outputs.new-release-version }}"
          echo "Updating to version: $VERSION"

          # Update pyproject.toml
          sed -i "s/^version = .*/version = \"$VERSION\"/" priors/pyproject.toml

          # Update Cargo.toml
          sed -i "s/^version = .*/version = \"$VERSION\"/" priors/Cargo.toml

          echo "Updated files:"
          grep "^version" priors/pyproject.toml
          grep "^version" priors/Cargo.toml

      - name: Upload updated files
        uses: actions/upload-artifact@v4
        with:
          name: version-files
          path: |
            priors/pyproject.toml
            priors/Cargo.toml

  build-and-publish:
    name: Build & Publish to TestPyPI
    needs: [semantic-release, update-version]
    if: always() && needs.semantic-release.result == 'success' && needs.update-version.result == 'success'
    uses: ./.github/workflows/test-release.yml
    secrets: inherit
    with:
      version: ${{ needs.semantic-release.outputs.new-release-version }}
      skip_publish: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.publish_to_testpypi != 'true' }}
