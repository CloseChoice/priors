name: Tests

on:
  pull_request:
    branches:
      - main
      - feat/ci-pipeline-4
  push:
    branches:
      - main
      - feat/ci-pipeline-4

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    name: Run Python Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install pytest pytest-cov maturin pandas numpy mlxtend efficient-apriori pytest-benchmark

      - name: Build Rust extension
        run: |
          source .venv/bin/activate
          cd priors
          maturin develop

      - name: Run tests with coverage
        run: |
          source .venv/bin/activate
          cd priors
          pytest tests/test_comparison.py tests/test_fp_growth.py tests/test_streaming.py -v --cov=. --cov-report=term --cov-report=xml --cov-report=html
        continue-on-error: true

      - name: Generate coverage report
        id: coverage
        run: |
          source .venv/bin/activate
          cd priors
          coverage_percent=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(root.attrib['line-rate'])" 2>/dev/null || echo "0")
          coverage_percent=$(python -c "print(f'{float('$coverage_percent') * 100:.2f}')")
          echo "coverage=$coverage_percent" >> $GITHUB_OUTPUT

          # Run pytest and capture results
          test_output=$(pytest tests/test_comparison.py tests/test_fp_growth.py tests/test_streaming.py -v --tb=line 2>&1 || true)

          # Extract test statistics
          passed=$(echo "$test_output" | grep -oP '\d+(?= passed)' | tail -1 || echo "0")
          failed=$(echo "$test_output" | grep -oP '\d+(?= failed)' | tail -1 || echo "0")
          total=$((passed + failed))

          # Create badges
          if [ "$failed" -eq 0 ]; then
            test_badge="‚úÖ All tests passed"
          else
            test_badge="‚ùå $failed test(s) failed"
          fi

          # Create summary
          echo "## üß™ Test Results" > test_summary.md
          echo "" >> test_summary.md
          echo "| Metric | Value |" >> test_summary.md
          echo "|--------|-------|" >> test_summary.md
          echo "| Status | $test_badge |" >> test_summary.md
          echo "| Coverage | ${coverage_percent}% |" >> test_summary.md
          echo "| Tests Passed | $passed / $total |" >> test_summary.md
          echo "" >> test_summary.md

          # Add failure details if any
          if [ "$failed" -gt 0 ]; then
            echo "<details>" >> test_summary.md
            echo "<summary>‚ùå View Failures</summary>" >> test_summary.md
            echo "" >> test_summary.md
            echo '```' >> test_summary.md
            echo "$test_output" | grep -A 10 "FAILED" >> test_summary.md
            echo '```' >> test_summary.md
            echo "</details>" >> test_summary.md
          fi

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: priors/test_summary.md
          comment_tag: test_results

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: priors/htmlcov/
